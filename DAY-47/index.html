<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cards from Array</title>
  <style>

    *{
    box-sizing:border-box;
    margin:0;
    padding:0;
  }
  html,body{height:100%;
    width:100;
    font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
  }

    body{
      background:#000;
      color:#222;
      padding:40px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
     
    }

    /* Container for cards */
    .main{
      height: 100vh;
      width:100%;
      max-width:1200px;
      display:flex;
      gap:24px;
      flex-wrap:wrap;            /* allow multiple rows */
      justify-content:center;    /* center cards horizontally */
      align-items:flex-start;
      padding:10px;
    }

    .card{
      width:300px;
      height:400px;
      background:lightblue;
      border-radius:14px;
      padding:28px 22px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      box-shadow:0 12px 30px rgba(0,0,0,0.35);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 30px 60px rgba(0,0,0,0.45);
    }

    .card img{
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:18px;
      border:6px solid #fff;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
    }

    .card h2{
      font-size:20px;
      color:#111;
      margin-bottom:6px;
      text-align:center;
      line-height:1.1;
    }
    .card h3{
      font-size:14px;
      color:#444;
      margin-bottom:12px;
      text-align:center;
      font-weight:600;
    }
    .card p{
      font-size:13px;
      color:#666;
      text-align:center;
      line-height:1.4;
    }

    /* small screens */
    @media (max-width:720px){
      .main{padding:12px; gap:16px}
      .card{width:100%; max-width:420px}
    }
  </style>
</head>
<body>
  <div class="main"></div>

  <script>
    const data = [

   //main ko select islie kra kyunki DATA main class 
   // me hi tuh render horha hai inspect krke dekhle brosha nhi hai tuh
    const container = document.querySelector('.main');

    //variable create kra and isko empty string di jo ki yhi dena tha
    //this is very ðŸ‘‰ important
    let html = '';

    data.forEach(user => {
      html += `
        <article class="card" >
          <img src="${user.img}" alt="${user.fullName}">
          <h2>${user.fullName}</h2>
          <h3>${user.role}</h3>
          <p>${user.description}</p>
        </article>
      `;
    });
    

    //ðŸ‘‰ esi se main class ka data dynamically change ho rha hai
    container.innerHTML = html;
