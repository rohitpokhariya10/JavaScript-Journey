<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 45 Learning from Sheryians Coding School</title>
    <style>
        * {
margin: 0;
padding: 0;
box-sizing: border-box;
}

html, body {
height: 100%;
width: 100%;
background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
font-family: 'Poppins', sans-serif;
}

.main {
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}

.card {
background: #fff;
width: 550px;
border-radius: 18px;
padding: 45px 35px;
box-shadow: 0 10px 30px rgba(0,0,0,0.25);
transition: 0.3s ease;
}

.card:hover {
transform: translateY(-4px);
box-shadow: 0 16px 40px rgba(0,0,0,0.28);
}

.main p {
color: #222;
margin-bottom: 1.2em;
font-size: 20px;
font-weight: 500;
line-height: 1.4;
}

.main span {
color: crimson;
font-weight: 700;
}

.outer {
background: #e4e4e4;
height: 1.4em;
width: 100%;
border-radius: 50px;
overflow: hidden;
box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
}

.inner {
background: linear-gradient(90deg, #19d26e, #0bbd4c);
height: 100%;
width: 0%;
border-radius: 50px;
transition: width 0.2s linear;
}

.bottom {
display: flex;
align-items: center;
justify-content: space-between;
margin-top: 1em;
}

.bottom h2 {
font-size: 32px;
font-weight: 600;
color: #222;
}
.time{
    margin-top: 15px;
    font-size: 18px;
    font-weight: 600;
    color: #444;
}


.bottom button {
background: linear-gradient(135deg, #6dd3f5, #7b61ff);
color: white;
padding: 12px 26px;
border-radius: 10px;
border: none;
cursor: pointer;
font-size: 16px;
font-weight: 600;
transition: 0.25s ease;
box-shadow: 0 6px 14px rgba(123, 97, 255, 0.35);
}

.bottom button:hover {
transform: translateY(-3px);
box-shadow: 0 10px 20px rgba(123, 97, 255, 0.45);
}

.bottom button:active {
transform: scale(0.96);
}

 

    </style>
</head>
<body>
    <div class="main">
      
        <div class="card">
              <p>Click on the Download Button to hear <span>Kishor Kumar</span> song</p>
            <div class="outer">
                <div class="inner"></div> 
            </div>

            <div class="bottom">
                <h2>0%</h2>
                <p class="time"></p>
                <button>Download</button>
            </div>
          

        </div>
    </div>
    





     <!-- JAVASCRIPT -->
    <script>
let h2 = document.querySelector("h2")
let btn = document.querySelector("button")
let inner = document.querySelector(".inner")
let timeMsg = document.querySelector(".time")

let grow = 0
let int;

btn.addEventListener("click", function () {

   
    h2.innerHTML = "0%";
    inner.style.width = "0%";


      let num = 30+Math.floor(Math.random()*100)

    let start = Date.now();

    int = setInterval(() => {
        grow++;
        h2.innerHTML = grow + "%";
        inner.style.width = grow + "%";
    }, num);

    //isise UI me msg aya ki itne sec me download hogi file
    timeMsg.innerHTML = `Downloading.... please wait ${num/10} seconds`

    setTimeout(() => {
        clearInterval(int);
        btn.style.opacity=0.4
        btn.innerHTML="Downloaded"

       

      
    }, num*100);

});


        


    </script>
</body>
</html>
